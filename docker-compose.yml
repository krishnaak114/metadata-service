version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: metadata_db
      MYSQL_USER: metadata_user
      MYSQL_PASSWORD: metadata_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "metadata_user", "--password=metadata_pass"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: mysql+pymysql://metadata_user:metadata_pass@db:3306/metadata_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app       # live-reload friendly in dev
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --reload

volumes:
  mysql_data:
